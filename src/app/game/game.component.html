<div class="grid mt-8  gap-8 grid-cols-1 md:grid-cols-2 xl:grid-cols-2">
  <div class="flex flex-col">
    <div class="bg-white shadow-md rounded-3xl p-4">
      <div class="flex-none lg:flex">
        <div class=" h-full w-full lg:h-48 lg:w-48 lg:mb-0 mb-3">
          <picture class=" w-full object-scale-down lg:object-cover lg:h-48 rounded-2xl">
            <source srcset="assets/images/playing-bowling.webp" type="image/webp">
            <source srcset="assets/images/playing-bowling.jpg" type="image/jpg">
            <img src="/assets/images/playing-bowling.jpg" alt="Play Bowl!">
          </picture>
        </div>
        <div class="flex-auto ml-3 justify-evenly py-2">
          <div class="flex flex-wrap ">
            <div class="w-full flex-none text-xs text-blue-700 font-medium ">Play</div>
          </div>
          <p class="mt-3"></p>
          <div class="flex py-4 text-sm text-gray-600 flex-wrap justify-center">
            <button *ngFor="let pins of 10 | pinsNumber; let i = index"
                    (click)="game.roll(pins + 1)"
                    class="inline-block px-3 py-2 m-2 text-xs text-center text-blue-700 uppercase transition bg-transparent border border-blue-700 rounded-full ripple hover:bg-blue-100 focus:outline-none">
              {{ pins + 1 }}
            </button>
          </div>
          <div class="flex p-4 pb-2 border-t border-gray-200"></div>
          <div class="flex space-x-3 text-sm font-medium"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-col">
    <div class="bg-white shadow-md  rounded-3xl p-4">
      <div class="flex-none lg:flex">
        <div class=" h-full w-full lg:h-48 lg:w-48   lg:mb-0 mb-3">
          <picture class=" w-full object-scale-down lg:object-cover lg:h-48 rounded-2xl">
            <source srcset="/assets/images/bowling-ball.webp" type="image/webp">
            <source srcset="/assets/images/bowling-ball.jpg" type="image/jpeg">
            <img src="/assets/images/bowling-ball.jpg" alt="Bowling Ball">
          </picture>
        </div>
        <div class="flex-auto ml-3 justify-evenly py-2">
          <div class="w-full flex-none text-xs text-blue-700 font-medium ">
            Score ({{ game.currentRoll }} roll{{ (game.currentRoll !== 1) ? 's' : '' }})
          </div>
          <p class="mt-3"></p>
          <div class="flex p-4 pb-2 border-t border-gray-200 text-8xl justify-center">
            {{ game.score() }}
          </div>
          <div class="flex space-x-3 text-sm font-medium">
            <div class="flex-auto flex space-x-3 justify-center">
              <button
                class="mb-2 md:mb-0 bg-white px-5 py-2 shadow-sm tracking-wider border text-gray-600 rounded-full hover:bg-gray-100 inline-flex items-center space-x-2 focus:outline-none"
                (click)="game.newGame()">
                <span>New Game</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
